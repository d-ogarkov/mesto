<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="link" href=""><img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Mesto Russia" lang="en"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div id="aaa" class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__about"></p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-form">
    <div class="popup__container">
      <form action="/" method="post" name="edit-form" class="form edit-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input type="text" id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" id="about-input" name="about" class="popup__input popup__input_type_about" placeholder="Титул" required minlength="2" maxlength="200">
            <span class="popup__error about-input-error"></span>
          </label>
        </fieldset>
        <input type="submit" class="popup__submit-btn popup__submit-btn_disabled" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-form">
    <div class="popup__container">
      <form action="/" method="post" name="add-form" class="form add-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input type="text" id="title-input" name="title" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error title-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" id="link-input" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__error link-input-error"></span>
          </label>
        </fieldset>
        <input type="submit" class="popup__submit-btn popup__submit-btn_disabled" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_type_image-view">
    <div class="popup__media">
      <button type="button" class="popup__close-btn"></button>
      <img class="popup__image" src="<%=require('./images/placeholder.png')%>" alt="Просмотр изображения">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <form action="/" method="post" name="delete-form" class="form delete-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <input type="submit" class="popup__submit-btn" value="Да">
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar-form">
    <div class="popup__container">
      <form action="/" method="post" name="avatar-form" class="form avatar-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__fieldset">
          <label class="popup__field">
            <input type="url" id="avatar-input" name="avatar" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__error avatar-input-error"></span>
          </label>
        </fieldset>
        <input type="submit" class="popup__submit-btn popup__submit-btn_disabled" value="Сохранить">
      </form>
    </div>
  </div>
  <template id="elements__item-template">
    <li class="element">
      <img class="element__image" src="<%=require('./images/placeholder.png')%>" alt="Изображение в карточке">
      <button type="button" class="element__trash-btn"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like-btn"></button>
          <div class="element__like-counter">10</div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
