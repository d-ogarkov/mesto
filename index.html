<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="link" href=""><img class="header__logo" src="images/header-logo.svg" alt="Mesto Russia" lang="en"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-form">
    <div class="popup__container">
      <form action="/" method="post" name="edit-form" class="form edit-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__profile-info">
          <label class="popup__field">
            <input type="text" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" id="subtitle-input" class="popup__input popup__input_type_subtitle" placeholder="Титул" required minlength="2" maxlength="200">
            <span class="popup__error subtitle-input-error"></span>
          </label>
        </fieldset>
        <input type="submit" class="popup__submit-btn popup__submit-btn_disabled" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-form">
    <div class="popup__container">
      <form action="/" method="post" name="add-form" class="form add-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__profile-info">
          <label class="popup__field">
            <input type="text" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error title-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__error link-input-error"></span>
          </label>
        </fieldset>
        <input type="submit" class="popup__submit-btn popup__submit-btn_disabled" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_type_image-view">
    <div class="popup__media">
      <button type="button" class="popup__close-btn"></button>
      <img class="popup__image" src="images/placeholder.png" alt="Просмотр изображения">
      <p class="popup__caption"></p>
    </div>
  </div>
  <template id="elements__item-template">
    <li class="element">
      <img class="element__image" src="images/placeholder.png" alt="Изображение в карточке">
      <button type="button" class="element__trash-btn"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
