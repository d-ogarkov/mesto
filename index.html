<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="link" href=""><img class="header__logo" src="images/header-logo.svg" alt="Mesto Russia" lang="en"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form action="/" method="post" name="edit-form" class="edit-form">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__profile-info">
          <input type="text" class="popup__input popup__input_type_title" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_subtitle" placeholder="Титул">
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
